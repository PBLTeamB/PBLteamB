name: plantmonitor
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0  # For SVG images
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/plant_placeholder.png  

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf  
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
